<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Bella's Pizzeria</title>
</head>
<body>
  <h2>Bella's Pizzeria</h2>

    
  <form>

    <fieldset id="order-name">
      <legend>Welcome</legend>
      <div>
        <label for="customer-name">Order Name:</label>
        <input type="text" id="customer-name" name="customer-name" required minlength="2" maxlength="30" size="10" value="">
      </div>
    </fieldset>

    <fieldset id="order-size">
      <legend>$ Size(s)</legend>
      <input type="radio" id="small" name="size" value="small">
      <label for="small" checked >Small $5</label>
      <input type="radio" id="medium" name="size"value="medium">
      <label for="medium">Medium $10</label>
      <input type="radio" id="large" name="size" value="large">
      <label for="large">Large $15</label>
    </fieldset>

    <fieldset id="order-toppings">
      <legend>$ Topping(s)</legend>
      <input type="checkbox" id="pepperoni" name="toppings">
      <label for="pepperoni">Pepperoni</label>
      <input type="checkbox" id="mushroom" name="toppings">
      <label for="mushroom">Mushroom $10</label>
      <input type="checkbox" id="anchovies" name="toppings">
      <label for="anchovies">Anchovies</label>
    </fieldset>
    <div>
      <button type="submit">Order</button>
    </div>
  </form>
  <pre id="log"></pre>
</body>
</html>
