<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Bella's Pizzeria</title>
</head>
<body>
  <h1>Bella's Pizzeria</h1>

    
  <form>

    <!-- <fieldset id="order-name">
      <legend>Welcome</legend>
       <div>
        <label for="customer-name">Order Name:</label>
        <input type="text" id="customer-name" name="customer-name" required minlength="2" maxlength="30" size="10" value="">
      </div> 
    </fieldset> -->

    <fieldset id="order-size">
      <legend>$ Size(s): <em>Prices vary by size</em> </legend>
      <input type="radio" id="small" name="order-size" value="small" checked>
      <label for="small" checked >Small $5</label>
      <input type="radio" id="medium" name="order-size" value="medium">
      <label for="medium">Medium $10</label>
      <input type="radio" id="large" name="order-size" value="large">
      <label for="large">Large $15</label>
    </fieldset>

    <fieldset id="order-toppings">
      <legend>$ Topping(s): <em>$2 each</em></legend>
      <input class="toppings" type="checkbox" id="pepperoni" name="toppings" value="pepperoni">
      <label for="pepperoni">Pepperoni</label>
      <input class="toppings" type="checkbox" id="mushroom" name="toppings" value="mushroom">
      <label for="mushroom">Mushroom</label>
      <input class="toppings" type="checkbox" id="anchovies" name="toppings" value="anchovies">
      <label for="anchovies">Anchovies</label>
    </fieldset>
    <div>
      <button type="submit">Order</button>
    </div>
  </form>
  
  <div id="output">
    <p id="size"></p>
    <p id="toppings"></p>
    <p id="price"></p>
  </div>
</body>
</html>
